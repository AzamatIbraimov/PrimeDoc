server.port=8443

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
docs.file.storage.path=/src/static/docs/
image.url=https://primedocapp.one:8443/img/
bill.url=https://primedocapp.one:8443/bill/
category.image.upload.path=/src/static/category/
payment.image.upload.path=/src/static/payment/
client.image.upload.path=/src/static/client/
doctor.image.upload.path=/src/static/doctor/
bill.html.upload.path=/src/static/html/

spring.flyway.enabled=true
spring.flyway.user=${JDBC_DATABASE_USERNAME}
spring.flyway.password=${JDBC_DATABASE_PASSWORD}
spring.flyway.url=${JDBC_DATABASE_URL}
